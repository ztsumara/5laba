<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Fetch_Yaganov_Alihan</h1>
    <form action="/CRUD/apikey/" id="forma">
    
        <fieldset>
          <legend>ApiKey</legend>
          <ul>
            <li>
              <label for="name">Имя:*</label>
              <input type="text" name="name" placeholder="Иван Иванов" id="name" required>
            </li>
          </ul>
        </fieldset>
       
        <div>
          <button class="but" type="submit">Отправить</button>
          
        </div>
      </form>
      <table class="myTable" id="bagua-table">
        <p class="forp">Имя моделей</p>
    
      </table>
      <div class="forflex">
        <button class="but read" type="button">Просмотр</button>
        <button class="but remove" type="button">Удалить</button>
        <button class="but update" type="button">Обновить</button>
        <button class="but create" type="button">Создать</button>
      </div>
      <dialog class="modal">
        
      </dialog>
      <form class="for3js" id="for3js">
    
        <fieldset>
          <legend>ApiKey</legend>
          <ul>
            <li>
              <label for="name">Имя:*</label>
              <input type="text" name="name"  id="mname" required>
            </li>
            <li>
              <label for="name">Имя модели</label>
              <input type="text" name="modelname"  id="modelname" required>
            </li>
            <li>
              <p>Тип</p>
              <label><input type="radio" value="cube" name="type" id="cube" checked/>Куб</label>
              <label><input type="radio" value="sphera" name="type" id="sphera" />Сфера</label>
            </li>
            <li>
              <label for="name">Размер/Цвет/Материал</label>
              <input type="text" name="size"  id="size" required>
              <input type="text" name="color"  id="color" required>
              <input type="text" name="material"  id="material" required>
              
            </li>
            <li>
              <label for="name">Описание</label>
              <input type="text" name="overview"  id="overview" required>
            </li>
            <li>
              <label for="name">Комментарии</label>
              <input type="text" name="comment"  id="comment" required>
            </li>
          </ul>
        </fieldset>
       
        <div>
          <button class="but" type="submit">Отправить</button>
          
        </div>
      </form>
      <div class="threejs"></div>
      <script src="html.js" defer></script>
      <script src="three.js"></script>
      <script src="STLloader.js"></script>
      
</body>
</html>
